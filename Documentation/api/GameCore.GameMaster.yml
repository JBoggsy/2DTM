    startLine: 34
  assemblies:
  - Assembly-CSharp
  namespace: GameCore
  summary: "\nThe <xref href=\"GameCore.GameMaster\" data-throw-if-not-resolved=\"false\"></xref> class is the central authority in charge\nof running the game.\n\nThe <xref href=\"GameCore.GameMaster\" data-throw-if-not-resolved=\"false\"></xref> singleton acts as a communication and\ncontrol hub which components of the game communicate to and through.\nIt maintains references to most or all core components of the backend\nor simulation side of the game, including the <xref href=\"GameCore.GameMaster.GridData\" data-throw-if-not-resolved=\"false\"></xref>,\na list of <xref href=\"TuringMachines.TuringMachine\" data-throw-if-not-resolved=\"false\"></xref> instances, and the\n<xref href=\"GameCore.GameMaster.CameraMonobehavior\" data-throw-if-not-resolved=\"false\"></xref>. Upon instantiation, it also grabs\nreferences to a couple prefabs needed for controlling the Turing \nmachine sprites.\n"
  remarks: "\n<ul><li>\n    There should (and can) only be one GameMaster instance, a singleton\n    which every object should have access to.\n</li><li>\nThe <xref href=\"GameCore.GameMaster\" data-throw-if-not-resolved=\"false\"></xref> instance must be initialized using the\n<xref href=\"GameCore.GameMaster.Initialize\" data-throw-if-not-resolved=\"false\"></xref> method after contruction.\n</li></ul>\n"
  example: []
  syntax:
    content: 'public class GameMaster : Singleton<GameMaster>'
    content.vb: >-
      Public Class GameMaster
          Inherits Singleton(Of GameMaster)
