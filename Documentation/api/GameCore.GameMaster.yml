  summary: "\nInitializes the <xref href=\"GameCore.GameMaster\" data-throw-if-not-resolved=\"false\"></xref> singleton. This is called in\nthe <xref href=\"MonoBehaviours.GameMasterMonobehavior.Awake\" data-throw-if-not-resolved=\"false\"></xref> method so that all\n<xref href=\"MonoBehaviours.GameMasterMonobehavior\" data-throw-if-not-resolved=\"false\"></xref> sub-classes can access the\n<xref href=\"GameCore.GameMaster\" data-throw-if-not-resolved=\"false\"></xref> instance.\n\nGrabs Unity prefab resources for UI and sprites, instantiates the\nrandom seed, the grid, and the Turing machines, and then begins\nthe simulation update co-routine.\n"
