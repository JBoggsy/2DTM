  namespace: GameCore
  summary: "\nReset the simulation.\n\nThis clears the whole board, reseting each cell to the <xref href=\"Constants.TM_Symbol.OFF\" data-throw-if-not-resolved=\"false\"></xref>\nstate. Then it resets all the <xref href=\"TuringMachines.TuringMachine\" data-throw-if-not-resolved=\"false\"></xref> instances,\nsetting their <xref href=\"TuringMachines.TuringMachine.CurrentState\" data-throw-if-not-resolved=\"false\"></xref> values to the \ninitial state and moving them to the (0, 0) cell. Finally, it pauses\nthe simulation.\n"
  remarks: "\nUnder the hood, this just calls <xref href=\"GameCore.GameMaster.ResetGame\" data-throw-if-not-resolved=\"false\"></xref>\nand then pauses the simulation.\n"
