  assemblies:
  - Assembly-CSharp
  namespace: TuringMachines
  summary: "\nThe <code>TuringMachine</code> class represents the internal mathmatical Turing\nmachine model of a Turing machine in the game. \n"
  remarks: "\n<p>\nA <code>TuringMachine</code> instance contains three pieces of internal state data\nas well as accessory data and methods which allow the Turing machine to be\nrun. In particular, an instance contains an integer array <code>States</code>, an\ninteger <code>CurrentState</code>, and a look-up table <code>TransitionTable</code>\nserving as a function defined as <code>f(symbol, state)->(state, direction, symbol)</code>.\n</p>\n<p>\nA formal, mathematical Turing machine is defined as a 7-tuple which includes\n<ul><li>A set of States</li><li>An alphabet of symbols</li><li>An initial state</li><li>A set of accepting States</li><li>A transition function</li></ul>\nas well as a couple others. To learn more about mathematical Turing machines,\nsee https://en.wikipedia.org/wiki/Turing_machine.\n</p>\n"
  example: []
  syntax:
    content: public class TuringMachine
    content.vb: Public Class TuringMachine
